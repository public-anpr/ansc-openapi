openapi: 3.0.0
info:
  title: Data model per evento
  version: '1.0.2 beta'
paths:
  "/":
    get:
      description: Metodo di default
      responses:
        "200":
          description: ok
components:
  schemas:
    ModelEvento:
      properties:
        id: 
          type: string
          description: Id univoco assegnato dal sistema. (per uso interno)
          example: '12'
        idansc: 
          type: string
          description: Id Nazionale univoco assegnato dal sistema. 
          example: '2022-9423-26624-040007'
        idTipoEvento: 
          type: string
          description: Id del tipo evento. (decodifica ANSC_01)
          example: 5
        idtipocontenuto: 
          description: Tipologia di evento (Atto, annotazione, trascrizione) (decodifica ANSC_02)
          type: string
          example: '1'          
        idUsecase: 
          type: string
          description: Id del caso d'uso cui si riferisce l'evento. (decodifica ANSC_03)
          example: 1170
        descrizioneCasoUso: 
          type: string
          description: Descrizione del caso d'uso cui si riferisce l'evento.
          example: 'Morte su dichiarazione del cittadino'
        stato: 
          type: string
          description: Stato attuale dell'atto. (decodifica ANSC_11)
          example: CONFERMATO
        luogoRedazione:
          $ref: Model
        dataDecorrenza:
          type: string
          format: date
          description: Data decorrenza atto
          example: '2022-03-22'
        dataformazione: 
          type: string
          format: date
          description: Data formazione dell'atto.
          example: '2020-01-23'
        ora: 
          type: string
          description: Ora formazione atto.
          example: '1'
        minuto: 
          type: string
          description: Minuto formazione atto.
          example: '11'        
        annoAtto: 
          type: string
          description: Anno dell'atto.
          example: '2020'
        meseAtto: 
          type: string
          description: Mese dell'atto.
          example: '1'
        giornoAtto: 
          type: string
          description: Giorno dell'atto.
          example: '23'
        numeroatto: 
          type: string
          description: Numero dell'atto assegnato dal comune.
          example: '9423'
        registro: 
          type: string
          description: Registro dell'atto.
          example: '1'
        parte: 
          type: string
          description: Parte dell'atto.
          example: '1'
        serie: 
          type: string
          description: Serie dell'atto.
          example: '1'
        tipoDichiarante: 
          type: string
          description: Tipo del dichiarante (decodifica ANSC_04)
          example: 'M'        
        ausilioInterprete: 
          type: string
          description: Indica se e' stato necessario l'ausilio di un interprete.
          example: 'no'
        conTestimoni: 
          type: string
          description: Indica se la dichiarazione e' stata resa con testimoni.
          example: 'no'
        nomeComuneRegistrazione: 
          type: string
          description: Nome del comune presso il quale e' stata resa la dichiarazione.
          example: 'CESENA'
        siglaProvinciaRegistrazione: 
          type: string
          description: Sigla della provincia del comune presso il quale e' stata resa la dichiarazoione.
          example: 'FC'
        noteRitardo: 
          type: string
          description: Note sul ritardo nella dichiarazione
          example: 'Esempio di note'          
        motivoAnnullamento: 
          type: string
          description: Motivo annullamento atto.
          example: 'Motivo di annullamento'
        operatore: 
          type: string
          description: Codice fiscale dell'operatore che ha redatto l'atto.
          example: 'ABCDEF99A11H501A'
        operatoreNome: 
          type: string
          description: Nome dell'operatore che ha redatto l'atto.
          example: 'MARIO'
        operatoreCognome: 
          type: string
          description: Cognome dell'operatore che ha redatto l'atto.
          example: 'ROSSI'
        sceltaCognome: 
          type: string
          description: (decodifica ANSC_31) 0/entrambi 1/padre 2/madre
          example: ''
        tipoConsenso: 
          type: string
          description: (decodifica ANSC_12)
          example: ''
        certificabile: 
          type: string
          description: (decodifica ANSC_29) 0/non certificabile 1/parzialmente 2/certificabile
          example: '0'
        datiRiconoscimento:
          type: string
          description: (decodifica ANSC_36) 1/Dati prodotti, 2/Dati non prodotti perché già acquisiti
        sentenzaFiglioIncestuoso:
          type: boolean
          description: Indica se presente sentenza di figlio incestuoso
          example: true
        propostaAnnotazione:
          type: boolean
          description: L'evento deve generare l'annotazione?
          example: true
        datiProdotti:
          type: string
          description: Tipo di produzione dati (decodifica ANSC_36) 1/Prodotti, 2/Acquisiti, 3/Visionati
          example: "1"
        allegati: 
          description: Allegati all'atto
          type: array
          items:
            $ref: '#/components/schemas/ModelAllegatoRif'   
        intestatari: 
          description: Intestatari dell'atto (uno o più in base al registro)
          type: array
          items:
            $ref: '#/components/schemas/ModelSoggetto' 
        variazioni: 
          description: lista delle variazioni effettuate sull'atto.
          type: array
          items:
            $ref: '#/components/schemas/ModelVariazioni' 
        enteDichiarante:
          description: Ente dichiarante 
          $ref: '#/components/schemas/ModelEnteDichiarante'
        ufficialeStatoCivile:
          description: Ufficiale di Stato Civile responsabile dell'atto
          $ref: '#/components/schemas/ModelSoggetto'
        madre:
          description: Soggetto che contiene i dati della madre
          $ref: '#/components/schemas/ModelSoggetto'
        padre:
          description: Soggetto che contiene i dati del padre
          $ref: '#/components/schemas/ModelSoggetto'
        coniuge:
          description: Coniuge dell'intestatario (registro di Morte)
          $ref: '#/components/schemas/ModelSoggetto'
        dichiarante:
          description: Soggetto che contiene i dati del dichiarante
          $ref: '#/components/schemas/ModelSoggetto'
        interprete:
          description: Soggetto che contiene i dati dell'eventuale interprete
          $ref: '#/components/schemas/ModelSoggetto'      
        datiEventoRiconoscimento:
          $ref: '#/components/schemas/ModelDatiEventoRiconoscimento'
        datiEventoCittadinanza:
          $ref: '#/components/schemas/ModelDatiEventoCittadinanza'
        datiEventoMatrimonio:
          $ref: '#/components/schemas/ModelMatrimonio'
        datiEventoUnioneCivile:
          $ref: '#/components/schemas/ModelUnioneCivile'
        riconoscimentoMadre:
          description: Atto di riconoscimento da parte della madre
          $ref: '#/components/schemas/ModelRiconoscimento'
        riconoscimentoPadre:
          description: Atto di riconoscimento da parte del padre
          $ref: '#/components/schemas/ModelRiconoscimento'
        riconoscimento:
          description: Riconoscimento di entrambi i genitori
          $ref: '#/components/schemas/ModelRiconoscimento'
        consenso:
          description: Atto di consenso
          $ref: '#/components/schemas/ModelAttoCollegato'
        consensoMadre:
          description: Atto di consenso da parte della madre
          $ref: '#/components/schemas/ModelConsenso'
        consensoPadre:
          description: Atto di consenso da parte del padre
          $ref: '#/components/schemas/ModelConsenso'          
        trascrizioneNascita:
          description: Trscrizione Nascita
          $ref: '#/components/schemas/ModelTrascrizioneNascita'
        trascrizioneCittadinanza:
          description: Trascrizione cittadinanza
          $ref: '#/components/schemas/ModelTrascrizioneCittadinanza'
        trascrizioneMorte:
          dscription: Trascrizione morte
          $ref: '#/components/schemas/ModelTrascrizioneMorte'
        trascrizioneMatrimonio:
          description: Trascrizione matrimonio
          $ref: '#/components/schemas/ModelTrascrizioneMatrimonio'
        trascrizioneUnioneCivile:
          description: Trascrizione di unione civile
          $ref: '#/components/schemas/ModelTrascrizioneUnioneCivile'
        trascrizioneSeparazione:
          description: Trascrizione matrimonio
          $ref: '#/components/schemas/ModelTrascrizioneSeparazione'
        riconciliazione:
          description: Riconciliazione dopo separazione
          $ref: '#/components/schemas/ModelRiconciliazione'
        separazione:
          $ref: '#/components/schemas/ModelSeparazione'
        negoziazioneAssistita:
          $ref: '#/components/schemas/ModelNegoziazioneAssistita'
        scioglimentoUnioneCivile:
          $ref: '#/components/schemas/ModelScioglimentoUnioneCivile'
        tribunale:
          description: Eventuale atto del tribunale
          $ref: '#/components/schemas/ModelAttoCollegato'          
        eventoCollegato:
          description: Eventuale evento collegato
          $ref: '#/components/schemas/ModelAttoCollegato'
        composizioneCompleta:
          type: string
          description: Composizione completa dell'atto
          example: "L'anno 2020 addì 8 del mese di 1 alle ore 12 e minuti 1 nel(1) la Casa Comunale avanti a me CESENA ANSC Ufficiale dello Stato Civile del Comune di CESENA (2) Per delega avuta\ne' comparsa cognomeMadre nomeMadre nata in ROMA lì 1977-11-12 (3) residente in ROCCA CANTERANO\n"
    ModelAttoCollegato:
      properties:
        id: 
          type: string
          description: Identificativo dell'atto collegato.
          example: ''
        nomeComuneRegistrazione: 
          type: string
          description: Nome del comune in cui e' stato registrato l'atto.
          example: 'TORCHIAROLO'
        siglaProvinciaRegistrazione: 
          type: string
          description: Sigla della provincia in cui e' stato registrato l'atto.
          example: 'BR'
        ente: 
          type: string
          description: Ente che ha redatto l'atto. (decodifica ANSC_13)
          example: 'tribunale'
        idtipocontenuto: 
          type: string
          description: Tipologia di evento (Atto, annotazione, trascrizione) (decodifica ANSC_02)
          example: '1'
        numeroAtto:
          type: string
          description: Numero assegato dal comune all'atto
          example: '9423'
        annoAtto: 
          type: string
          description: Anno in cui e' stato redatto l'atto.
          example: '2020'
        dataAtto: 
          type: string
          description: Data dell'atto
          example: '2020-02-28'
        tipologia: 
          type: string
          description: Tipologia dell'atto collegato. (decodifica ANSC_14)
          example: 'Nascita'
        parte:
          type: string
          description: Parte dell'atto
          example: 'Parte XIX'
        serie:
          type: string
          description: Serie dell'atto
          example: 'Serie 22'
        estremi: 
          type: string
          description: Sono i dati di registrazione dell'atto (parte, registro e serie) concatenati in una stringa
          example: '1 1 1'
    ModelSoggetto:
      properties:
        id: 
          type: string
          description: Identificativoidentificativo nello stato del soggetto in ANSC (Stato Civile)
          example: '7203'
        idsoggettoanpr: 
          type: string
          description: identificativo del soggetto in ANPR (Anagrafica)
          example: '1234'
        codiceFiscale: 
          type: string
          description: codice fiscale
          example: 'PNUFDN87C13F103O'
        cognome: 
          type: string
          description: Cognome
          example: 'CognomeNato'
        nome: 
          type: string
          description: Nome
          example: 'UNO'
        sesso: 
          type: string
          description: Sesso
          example: 'f'
        descrizioneSesso: 
          type: string
          description: descrizione del sesso
          example: 'femminile'    
        datanascita: 
          type: string
          description: Data Di Nascita
          example: '2020-01-01'          
        nomeComuneNascita: 
          type: string
          description: descrizione del Comune di Nascita
          example: 'ROMA'          
        siglaProvinciaNascita: 
          type: string
          description: Sigla della provincia di Nascita
          example: 'RM'
        nomeStatoNascita: 
          type: string
          description: Nome dello Stato di Nascita
          example: 'ITALIA'          
        nomeComuneResidenza: 
          type: string
          description: descrizione del Comune di Residenza
          example: 'AFFILE'
        siglaProvinciaResidenza: 
          type: string
          description: Sigla della provincia di Residenza
          example: 'RM'          
        nomeStatoResidenza: 
          type: string
          description: Nome dello Stato di Residenza
          example: 'ITALIA'
        indirizzoResidenza:
          type: string
          description: Indirizzo di residenza
          example: Via Tal dei Tali 11
        descrizionestatocivile: 
          type: string
          description: Descrizione dello stato civile
          example: 'Coniugato/a'
        tipoImpedimento: 
          type: string
          description: L'id del tipo impedimento (decodifica ANSC_06)
          example: ''
        genere: 
          type: string
          description: descrizione del genere (decodifica ANSC_05)
          example: 'a'
        nazionalita: 
          type: string
          description: Nazionalita (decodifica ANSC_16)
          example: 'ITALIANA'
        note: 
          type: string
          description: Campo generico di note
          example: ''                    
        datiDiNascita:
          $ref: '#/components/schemas/ModelDatiDiNascita'          
        datiRinvenuto:
          $ref: '#/components/schemas/ModelDatiRinvenuto'
        datiDiMorte:
          $ref: '#/components/schemas/ModelDatiDiMorte'          
        datiDichiarante:
          $ref: '#/components/schemas/ModelDatiDichiarante'          
        documentoRiconoscimento:
          description: Descrizione del documento di Riconoscimento
          $ref: '#/components/schemas/ModelDocumentoRiconoscimento'          
        recapito:
          description: Recapiti di posta elettronica
          $ref: '#/components/schemas/ModelRecapito'
          
    ModelEnteDichiarante:
      properties:
        tipologiaTrascrizione: 
          type: string
          description: Id tipo trascrizione (decodica ANSC_07)
          example: '1'    
        ruoloEnteDichiarante: 
          type: string
          description: Ruolo dell'ente dichiarante. (decodifica ANSC_17)
          example: 'tribunale'
        nomeEnte: 
          type: string
          description: Nome dell'ente dichiarante.
          example: 'tribunale'          
        nomeComuneEnte: 
          type: string
          description: Nome del comune dell'ente dichiarante.
          example: 'TORCHIAROLO'
        siglaProvinciaEnte: 
          type: string
          description: Sigla della provincia dell'ente dichiarante.
          example: 'BR'
        indirizzoEnte: 
          type: string
          description: Indirizzo dell'ente dichiarante.
          example: 'Via aa'          
        dataTrascrizione: 
          type: string
          description: Data in cui e' avvenuta la trascrizione.
          example: '2020-01-08'
        annoTrascrizione: 
          type: string
          description: Anno in cui e' avvenuta la trascrizione.
          example: '2020'
        meseTrascrizione: 
          type: string
          description: Mese in cui e' avvenuta la trascrizione.
          example: '01'          
        giornoTrascrizione: 
          type: string
          description: Giorno in cui e' avvenuta la trascrizione.
          example: '08'
        estremiDocumento: 
          type: string
          description: Codice identificativo univoco del documento da trascrivere. 
          example: 'A1342'
    ModelEnteEstero:
      allOf:
        - $ref: '#/components/schemas/ModelEnteDichiarante'
        - type: object
          properties:
            nazioneEnte:
              type: string
              description: Nazione estera dell'ente (decodifica ANPR_02)
    ModelAllegatoRif:
      properties:
        id: 
          type: string
          description: Identificativo dell'allegato.
          example: '7762' 
        hashAllegato: 
          type: string
          description: Hash Code dell'allegato.
          example: '9424937f3ff137865b01952e25ba8794'
        descrizione: 
          type: string
          description: Tipo di documento allegato.
          example: 'DICHIARAZIONE DI NASCITA'
    ModelDatiDiNascita:
      properties:
        luogoFiliazione: 
          type: string
          description: Luogo in cui e' avvenuto l'evento Nascita. (decodifica ANSC_19)
          example: 'Ospedale'
        nomeStatoEvento:
          type: string
          description: Nazione in cui è avvenuto l'evento
          example: Italia
        siglaProvinciaEvento:
          type: string
          description: Provincia in cui è avvenuto l'evento
          example: 'RM'
        nomeComuneEvento:
          type: string
          description: Comune in cui è avvenuto l'evento
          example: 'Roma'
        indirizzoEvento:
          type: string
          description: Indirizzo in cui è avvenuto l'evento
          example: 'Via Tal dei Tali 11'
        annoNascita: 
          type: string
          description: Anno in cui e' avvenuto l'evento Nascita.
          example: '2010'
        meseNascita: 
          type: string
          description: Mese in cui e' avvenuto l'evento Nascita.
          example: '02'            
        giornoNascita: 
          type: string
          description: Giorno in cui e' avvenuto l'evento Nascita.
          example: '26'
        oraNascita: 
          type: string
          description: Ora in cui e' avvenuto l'evento Nascita.
          example: '03'
        minutoNascita: 
          type: string
          description: Minuto in cui e' avvenuto l'evento Nascita.
          example: '23'
        precisazioneCognome:
          type: string
          description: Eventuale precisazione attribuzione cognome in base a legge proprio stato
          example: 'Precisazione attribuzione cognome ex art.24 218/1995'
        natoMorto: 
          type: string
          description: Valore per identificare se il neonato e' nato morto, vale SI o NO
          example: 'no'
        natoVivoMaDeceduto: 
          type: string
          description: Valore per identificare se il neonato e' nato vivo ma morto prima della dichiarazione, vale SI o NO
        numeroGemelli: 
          type: string
          description: Velore per identificare il numero totale dei gemelli nati.
          example: '2'
        partoGemellare: 
          type: string
          description: 'Valore per identificare se si tratta di un parto gemellare - Valori: SI/NO.'
          example: 'no'
        progressivoGemello: 
          type: string
          description: Identificativo numerico del gemello.
          example: '1'          
    ModelDocumentoRiconoscimento:
      properties:
        numeroDocumento: 
          type: string
          description: Numero identificativo del documento di riconoscimento.
          example: 'AB32652AO'
        tipologiaDocumento: 
          type: string
          description: Tipologia di documento utilizzato per il riconoscimento. (decodifica ANSC_25)
          example: "Carta d'identità"
        dataScadenza: 
          type: string
          description: Data di scadenza del documento.
          example: '2020-01-08'
        rilasciatoDa: 
          type: string
          description: Informazione sull'ente che ha rilasciato il documento di riconoscimento. (decodifica ANSC_20)
          example: 'Comune di Cesena'
        dataRilascio: 
          type: string
          description: Data di rilascio del dcoumento di riconoscimento.
          example: '2017-01-08'
    ModelDatiRinvenuto:
      properties:
        giornoRinvenimento: 
          type: string
          format: date
          description: Giorno in cui e' avvenuto il rinvenimento.
          example: '2022-03-12'      
        oraRinvenimento: 
          type: string
          description: Ora in cui e' avvenuto il rinvenimento.
          example: '18'      
        minutoRinvenimento: 
          type: string
          description: Minuto in cui e' avvenuto il rinvenimento.
          example: '35'
        responsabileAffido: 
          type: string
          description: Responsabile dell'ente a cui viene affidato il rinvenuto.
          example: 'Mario Rossi'
        luogoRinvenimento: 
          type: string
          description: Luogo in cui e' avvenuto il rinvenimento. (decodifica ANSC_21)
          example: 'Casa'
        responsabileRinvenimento: 
          type: string
          description: Figura responsabile del rinvenimento. (decodifica ANSC_22)
          example: 'Responsabile Ambulanza' 
        enteAffido: 
          type: string
          description: Ente a cui viene affidato il rinvenuto. (decodifica ANSC_23)
          example: 'Mortuaria Ospedale'
        etaPresunta: 
          type: string
          description: Eta presunta del rinvenuto.
          example: '78'
        note: 
          type: string
          description: Note relative al rinvenimento. 
          example: ''           
    ModelDatiDichiarante:
      properties:
        ruolo: 
          type: string
          description: Ruolo del dichiarante (decodifica ANSC_4)
          example: '2'
        tipoProcura: 
          type: string
          description: Tipo della procura (decodifica ANSC_33)
          example: '2'
        datiEssenzialiProcura:
          type: string
          description: Dati essenziali della procura
          example: 'Procura per la signora Maria Rossi'
        titoloDichiarante:
          type: string
          description: Titolo del dichiarante (decodifica ANSC_34)
          example: '2'
        comprensione:
          type: string
          description: comprensione dichiarante (decodifica ANSC_32)
          example: "sordomuto che sa leggere e scrivere"
        motivoImpedimentoScrittura:
          type: string
          description: Necessario se "sordumuto che sa leggere ma non può scrivere"
          example: "Descrizione impedimento"
    ModelDatiDiMorte:
      properties:
        ritrovamento:
          type: string
          description: Testo alternativo al luogo di morte
          example: "Rinvenuto cadavere"
        nomeComuneMorte: 
          type: string
          description: Nome del comune in cui e' avvenuto il decesso.
          example: 'CESENA'          
        siglaProvinciaMorte: 
          type: string
          description: Sigla della provincia del decesso.
          example: 'FC'
        nomeStatoMorte: 
          type: string
          description: Nazione in cui e' avvebuto il decesso.
          example: 'ITALIA'
        luogoMorte: 
          type: string
          description: Luogo in cui e' avvenuto il decesso.
          example: 'Casa'
        indirizzoMorte: 
          type: string
          description: Indirizzo del decesso.
          example: 'Via Cattaneo, 15'          
        dataMorte: 
          type: string
          format: date
          description: Data del decesso.
          example: '2020-01-08'
        annoMorte: 
          type: string
          description: Anno in cui e' avvenuto il decesso.
          example: '2020'          
        meseMorte: 
          type: string
          description: Mese in cui e' avvenuto il decesso.
          example: '01'
        giornoMorte: 
          type: string
          description: Giorno in cui e' avvenuto il decesso.
          example: '08'    
        oraMorte: 
          type: string
          description: Ora in cui e' avvenuto il decesso.
          example: '11'          
        minutoMorte: 
          type: string
          description: Minuto in cui e' avvenuto il decesso.
          example: '17'          
    ModelVariazioni:
      properties:
        nomeCampo: 
          type: string
          description: Nome del campo su cui è stata effettuata la variazione.
          example: 'cognome'          
        vecchioValore: 
          type: string
          description: Valore antecedente alla variazione.
          example: 'Rossi'
        nuovoValore: 
          type: string
          description: Nuovo valore da assegnare al campo.
          example: 'Verdi'
        tipoVariazione: 
          type: string
          description: Tipo di variazione effettuata. (decodifica ANSC_30)
          example: '0'
    ModelConsenso:
      properties:
        tipoConsenso:
          type: string
          description: Tipo di consenso (decodifica ANSC_12)
          example: "1"
        comuneRiconoscimento:
          type: string
          description: Comune di riconoscimento
          example: "3242"
        tipoMancatoConsenso:
          type: string
